<!DOCTYPE html>
<html lang="en">

<head>
    {% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        html {
            overflow: scroll;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF0000;
        }
    </style>
    {% endblock %}
</head>

<body class="bg-white dark:bg-gray-900">
    <main class="flex min-h-screen flex-col bg-white">
        <div class="flex flex-1 flex-col justify-center px-4 bg-white dark:bg-gray-900 sm:px-8">
            <div class="mx-auto mb-16 flex w-full max-w-4xl flex-col"><img src="https://lowentropy.org/wp-content/uploads/2021/01/Group-72.png" width=auto>
        </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="flex flex-col items-center print:hidden text-gray-100 bg-white dark:bg-gray-900 mb-4">
        <div class="text-center">
            <p class="text-gray-700 text-sm">
                &copy; 2022 {{ config.site.author }}. All rights reserved.
                <br />
                Built with
                <a href="https://flask.palletsprojects.com/" class="hover:underline">Flask</a>
            </p>
        </div>
    </footer>
</body>

</html>
